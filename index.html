<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sidebar</title>
    <script src="index.js" ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/066ac1bd3b.js" crossorigin="anonymous"></script></head>
<body onload=pageLoad()>
    <!--scopes: (add to end of link if more scopes are needed)
        user-read-private user-read-email playlist-read-private 
        playlist-modify-public playlist-modify-private user-read-currently-playing
        user-read-playback-state user-modify-playback-state
    -->

    <div id="sign-in">
        <a id="link" href="https://accounts.spotify.com/authorize?client_id=d91f06fc4f9841ef85a0aebcb7973751&redirect_uri=https://nathancioppa.github.io/spotify-app.html&response_type=token&scope=user-read-private user-read-email playlist-read-private playlist-modify-public playlist-modify-private user-read-currently-playing user-read-playback-state user-modify-playback-state">
        get authorization token
        </a>
        <input id="token-input" type="text" placeholder="Input token here">
        <button onclick=signIn()>Get started!</button>
    </div>
    
    <div id="app" class="align-items">
        <button onclick=signOut()>sign out</button>
        <h1 id="title">app</h1>
        <button onclick=window.localStorage.clear()>get user</button>
        <button onclick=swichAlign()>switch</button>


            <div id="currently-playing" >
                <div class="align-items flex-direction">
                <a id="current-link" title="Click to view track on Spotify" href=""><img id="current-image" src="" alt="album cover"></a>

                <div id="current-details">
                    <div id="current-words">
                        <span id="current-track" title="" >track</span>
                        <span id="current-artist">artist</span>
                    </div>

                    <div id="playback">
                        <button class="playback-button" onclick=previous()><i class="fa-solid fa-backward-step playback-icon"></i></button>
                        <button class="playback-button" onclick=pauseResume()><i id="play-icon" class="fa-solid fa-play playback-icon"></i></button>
                        <button class="playback-button" onclick=next()><i class="fa-solid fa-forward-step playback-icon"></i></button>
                    </div>
                </div>
            </div>
            <canvas id="progress-bar"></canvas>

            </div>
        

    </div>

</body>
</html>
